<ion-header>

  <ion-navbar>
    <ion-title text-center>{{'gallery-details.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-row>
    <ion-col col-12>
      <img src="./../../assets/imgs/trip_gallery_cover_.jpg"/>
      <p>
        رحلات نصف العام مع شركة اير باص .. المتعة و الرفاهية و أفضل العروض معنا
        تسعدنا خدمتك للوصول إلي اعلي درجات الرفاهية مع موديلات 2018 مع اير باص .. متعة التنقل و رفاهية الرحلة…
      </p>
    </ion-col>
    <ion-col col-12>
      <ion-card (click)="openIt()">
        <div class="overlay"></div>
        <img src="./../../assets/imgs/gallery_cover_1.jpg"/>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card (click)="openIt()">
        <div class="overlay"></div>
        <img src="./../../assets/imgs/gallery_cover_2.jpg"/>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card (click)="openIt()">
        <div class="overlay"></div>
        <img src="./../../assets/imgs/gallery_cover_4.png"/>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
