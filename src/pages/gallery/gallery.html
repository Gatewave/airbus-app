<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title text-center> {{ 'gallery.title' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="backHome()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-row>
        <ion-col col-12>
            <ion-card (click)="openIt()">
                <div class="overlay"></div>
                <img src="./../../assets/imgs/gallery_cover_1.jpg"/>

                    {{'gallery.photos.p1'| translate}}
                </div>
            </ion-card>
        </ion-col>
