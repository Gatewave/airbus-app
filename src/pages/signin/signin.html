<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <h5>تسجيل الدخول</h5>
      <img src="./assets/imgs/favicon.png">
    </ion-col>
    <ion-col col-12>
      <ion-list>
        <ion-item margin-bottom>
          <ion-input type="email" [(ngModel)]="user.email"  full round dir="rtl" placeholder="البريد الالكترونى"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" full round dir="rtl" placeholder="الرقم السرى"></ion-input>
        </ion-item>

      </ion-list>
      <p text-right (click)="forget()"><a [href]=""> نسيت كلمة السر الخاصه بك ؟</a></p>
      <button ion-button full round (click)="login(user)">دخول</button>
      <p class="social_icons">
        <span (click)="faceLogin()"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></span>
        <span><ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon></span>
        <span><ion-icon ios="logo-google" md="logo-google"></ion-icon></span>
      </p>
      <p text-center><a [href]="" (click)="newuser()"> تسجيل مستخدم جديد</a></p>
      <button ion-button round color="dark" (click)="sign()">الدخول بدون تسجيل</button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <p text-center color="dark">Copyright &copy; 2018 Air Bus Tours. All Rights Reserved</p>
</ion-footer>
